<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link href="styles.css" rel="stylesheet">

        <title>Dana's Webpage</title>

       <script>

       function get_answer(button)
       {
         if (button.id === "b1") {
           return 1;
         } else if (button.id === "b2") {
           return 2;
         } else if (button.id === "b3") {
           return 3;
         } else if (button.id === "b4") {
           return 4;
         } else if (button.id === "b5") {
           return 5;
         }
       }

        document.addEventListener('DOMContentLoaded', function() {
         let q1 = 0;
         let q2 = 0;
         let q3 = 0;
         let q_num = 1;

         document.querySelector("#retryButton").onclick = function() {
          location.reload()
         };

         document.querySelectorAll(".qbutton").forEach(function(button) {
           button.onclick = function() {
             if (q_num === 1) {
                 q1 = get_answer(button);
             } else if (q_num === 2) {
                 q2 = get_answer(button);
             } else if (q_num === 3) {
                 q3 = get_answer(button);
             }
             button.blur();


             if (q1 === 1 && q_num === 1) {
               document.querySelector("#meme_question").innerHTML = "It is the second one now. What are your plans for the evening?";
               document.querySelector("#b1").innerHTML = "Hugs and kisses";
               document.querySelector("#b2").innerHTML = "Bugs and fixes";
               q_num++;
             } else if (q1 === 2 && q_num === 1) {
               document.querySelector("#meme_question").innerHTML = "Hmm.. the second one for you will be different. Do you believe in aliens?";
               q_num++;
             } else if (q1 === 1 && q2 === 1 && q_num === 2) {
                document.querySelector("#meme_question").innerHTML = "And who is your company for it?";
                document.querySelector("#b1").innerHTML = "My cat";
                document.querySelector("#b2").innerHTML = "Loved one";
                document.querySelector("#b3").className = "qbutton btn btn-primary";
                document.querySelector("#b3").innerHTML = "I don't know yet";
                q_num++;
             } else if (q1 === 1 && q2 === 2 && q_num === 2) {
                document.querySelector("#meme_question").innerHTML = "In third question we came to memes on different languages. Choose one.";
                document.querySelector("#b1").innerHTML = "Russian";
                document.querySelector("#b2").innerHTML = "English";
                q_num++;
             } else if (q1 === 2 && q2 === 1 & q_num === 2) {
                document.querySelector("#meme_question").innerHTML = "Here we have some meme themes. Pick one you are interested in.";
                document.querySelector("#b1").innerHTML = "Meme about italians";
                document.querySelector("#b2").innerHTML = "Meme about germans";
                document.querySelector("#b3").className = "qbutton btn btn-primary";
                document.querySelector("#b3").innerHTML = "Meme about modern culture";
                document.querySelector("#b4").className = "qbutton btn btn-primary";
                document.querySelector("#b4").innerHTML = "Meme about history";
                document.querySelector("#b5").className = "qbutton btn btn-primary";
                document.querySelector("#b5").innerHTML = "Meme about christianity";
                q_num++;
             } else if (q1 ===2 && q2 === 2 && q_num ===2) {
                document.querySelector("#meme_question").innerHTML = "In third question we came to memes on different languages. Choose one.";
                document.querySelector("#b1").innerHTML = "Russian";
                document.querySelector("#b2").innerHTML = "English";
                q_num++;
             } else if (q3 != 0 && q_num === 3) {
                document.querySelector("#meme_question").className = "hidden";
                document.querySelector(".memes_buttons_container").className = "hidden";
                let img = `/memes/${q1}_${q2}_${q3}.jpg`;
                document.querySelector("#memeResult").src = img;
                document.querySelector("#memeResult").className = "showMemeImg";
                document.querySelector("#retryButton").className = "btn btn-primary";
             }
           }
         });
       });
       </script>
    </head>

      <h2>Answer some questions and get a special meme!</h2>

      <h3 id="meme_question">OK, first one is easy. Do you like oranges?</h3>


      <div class="memes_buttons_container">
        <button id="b1" type="button" class="qbutton btn btn-primary">Yes</button>
        <button id="b2" type="button" class="qbutton btn btn-primary">No</button>
        <button id="b3" type="button" class="qbutton hidden"></button>
        <button id="b4" type="button" class="qbutton hidden"></button>
        <button id="b5" type="button" class="qbutton hidden"></button>
      </div>

      <div class = "showMeme">
          <img alt="Meme" scr="" class="hidden" id="memeResult">
          <button class="hidden" type="button" id="retryButton">Retry Meme Test</button>
      </div>
